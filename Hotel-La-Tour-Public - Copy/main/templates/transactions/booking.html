{% extends "includes/_main_layout.html"%}
{% block additional_css %}
<link rel="stylesheet" href="../../static/css/room.css">
{% endblock %}

{% block title %}
Accommodation!
{% endblock %}

{% block main_content %}
<div class="container">
    <h1>Book</h1>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <h4>Room</h4>
            <a href="/transaction/room_booking">
                <img src="../../static/imgs/ParkSideDay.jpg" alt="Standard room image" class=".img-thumbnail .img-responsive">
            </a>
        </div>
        <div class="col-lg-6 col-md-12">
            <h4>Table</h4>
            <a href="/transaction/table_booking">
                <img src="../../static/imgs/ParkViewNight.jpg" alt="Executive room image" class=".img-thumbnail .img-responsive">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p id="explain">Choose to either book a room in our hotel or a table at our restaurant</p>
        </div>
    </div>
{% endblock %}
